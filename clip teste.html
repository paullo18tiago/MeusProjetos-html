<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento de Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #007bff;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Compartilhe seu Texto</h2>
        <textarea id="textArea" placeholder="Digite seu texto aqui..."></textarea>
        <br>
        <button onclick="saveText()">Salvar Texto</button>
    </div>

    <script>
        // Carrega o texto salvo ao abrir a página
        document.addEventListener("DOMContentLoaded", function() {
            const savedText = localStorage.getItem("sharedText");
            if (savedText) {
                document.getElementById("textArea").value = savedText;
            }
        });

        // Função para salvar o texto no localStorage
        function saveText() {
            const text = document.getElementById("textArea").value;
            localStorage.setItem("sharedText", text);
            alert("Texto salvo!");
        }
    </script>
</body>
</html>
