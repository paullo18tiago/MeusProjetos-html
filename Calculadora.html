<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Estilosa</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }
        .display {
            background-color: #222;
            color: #fff;
            font-size: 2em;
            padding: 10px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .span-two {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculatePercentage()">%</button>
            <button onclick="appendOperation('/')">/</button>
            <button onclick="appendOperation('*')">*</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperation('-')">-</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperation('+')">+</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="deleteDigit()">âŒ«</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button class="span-two" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        
        function clearDisplay() {
            display.innerText = '0';
        }
        
        function deleteDigit() {
            display.innerText = display.innerText.slice(0, -1) || '0';
        }
        
        function appendNumber(number) {
            if (display.innerText === '0') {
                display.innerText = number;
            } else {
                display.innerText += number;
            }
        }
        
        function appendOperation(operation) {
            display.innerText += ` ${operation} `;
        }
        
        function calculateResult() {
            try {
                display.innerText = eval(display.innerText.replace(/ /g, ''));
            } catch {
                display.innerText = 'Erro';
            }
        }

        function calculatePercentage() {
            try {
                display.innerText = (eval(display.innerText.replace(/ /g, '')) / 100).toString();
            } catch {
                display.innerText = 'Erro';
            }
        }
    </script>
</body>
</html>
