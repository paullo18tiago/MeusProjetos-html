<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }
        .display {
            background: #222;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 2em;
            padding: 10px;
            width: 100%;
            text-align: right;
            margin-bottom: 10px;
        }
        .button {
            background: #007BFF;
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            width: 70px;
        }
        .button:hover {
            background: #0056b3;
        }
        .button:active {
            background: #004494;
        }
        .button.operator {
            background: #28a745;
        }
        .button.operator:hover {
            background: #218838;
        }
        .button.operator:active {
            background: #1e7e34;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div>
        <button class="button" onclick="clearDisplay()">C</button>
        <button class="button" onclick="appendToDisplay('7')">7</button>
        <button class="button" onclick="appendToDisplay('8')">8</button>
        <button class="button" onclick="appendToDisplay('9')">9</button>
        <button class="button operator" onclick="appendToDisplay('/')">÷</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('4')">4</button>
        <button class="button" onclick="appendToDisplay('5')">5</button>
        <button class="button" onclick="appendToDisplay('6')">6</button>
        <button class="button operator" onclick="appendToDisplay('*')">×</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('1')">1</button>
        <button class="button" onclick="appendToDisplay('2')">2</button>
        <button class="button" onclick="appendToDisplay('3')">3</button>
        <button class="button operator" onclick="appendToDisplay('-')">-</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('0')">0</button>
        <button class="button" onclick="appendToDisplay('.')">.</button>
        <button class="button operator" onclick="calculate()">=</button>
        <button class="button operator" onclick="appendToDisplay('+')">+</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('Math.sqrt(')">√</button>
        <button class="button" onclick="appendToDisplay('Math.pow(')">x²</button>
        <button class="button" onclick="appendToDisplay('Math.sin(')">sin</button>
        <button class="button" onclick="appendToDisplay('Math.cos(')">cos</button>
    </div>
    <div>
        <button class="button" onclick="appendToDisplay('Math.log(')">ln</button>
        <button class="button" onclick="appendToDisplay('Math.exp(')">e^x</button>
        <button class="button" onclick="appendToDisplay('(')">(</button>
        <button class="button" onclick="appendToDisplay(')')">)</button>
    </div>
</div>

<script>
    function appendToDisplay(value) {
        document.getElementById("display").value += value;
    }

    function clearDisplay() {
        document.getElementById("display").value = '';
    }

    function calculate() {
        try {
            const display = document.getElementById("display");
            display.value = eval(display.value);
        } catch (error) {
            alert("Erro na expressão");
            clearDisplay();
        }
    }
</script>

</body>
</html>
