<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher lacunas</title>
</head>
<body>
    <form>
        <label for="verb">Escolha um verbo:</label>
        <select id="verb" name="verb">
            <option value="go to">go to</option>
            <option value="go back to">go back to</option>
            <option value="went to">went to</option>
            <option value="was going to">was going to</option>
        </select>

        <label for="conjunction">Escolha uma conjunção:</label>
        <select id="conjunction" name="conjunction">
            <option value="but">but</option>
            <option value="however">however</option>
            <option value="therefore">therefore</option>
            <option value="meanwhile">meanwhile</option>
        </select>

        <p>Frase:</p>
        <p>I <span id="selectedVerb">___</span> work, <span id="selectedConjunction">___</span> I didn't want to.</p>
    </form>

    <script>
        const verbSelect = document.getElementById('verb');
        const conjunctionSelect = document.getElementById('conjunction');
        const selectedVerb = document.getElementById('selectedVerb');
        const selectedConjunction = document.getElementById('selectedConjunction');

        verbSelect.addEventListener('change', function() {
            selectedVerb.textContent = this.value;
        });

        conjunctionSelect.addEventListener('change', function() {
            selectedConjunction.textContent = this.value;
        });
    </script>
</body>
</html>
